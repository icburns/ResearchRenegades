<!DOCTYPE html>
<html lang="en">
	<head>  
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
			<script src="/socket.io/socket.io.js"></script>
			<title>Backchannel</title>
			<meta charset="UTF-8">
			<link rel="icon" href="favicon.ico" type="image/x-icon" />
			<link href="backchannel.css" type="text/css" rel="stylesheet">
	</head>

	<body>
			<header id='infoheader'>
					Informatics 200 A
			</header>

			<section id='login'>
					PLEASE ENTER A USERNAME:
					<input maxlength="24" id='username' type='text'>
			</section>
			<div id='content'>
				<section id="ribbon">
					<div class="nav">Topics
					<div>iSchool Capstone</div>
					</div>
					<div class="nav">Answered Q's</div>
					<div class="nav">Unanswered Q's</div>
					<div class="nav">Resources</div>
					<div class="nav">My Questions</div>
				</section>

				<section id='posts'>
				<form id="filter">
					<fieldset>
						<label>Questions<input type="checkbox" name="Questions" value="Questions"></label>
						<label>Resources<input type="checkbox" name="Resources" value="Resources"></label>
						<label>General<input type="checkbox" name="General" value="General"></label>
					</fieldset>
				</form>
						<div id='backchannel'>

						</div>
						<div id='newPost'>
								<form name='makeNewPost'>
										<div id='tags'>
												<div id='questionTag'>Question</div>
												<div id='resourceTag'>Resource</div>
										</div>
										<textarea id='postArea' type='text'></textarea>
								  <input type='hidden' id='postTag' value=''>
										<input class='submitPost' value='Post' type='submit'>
								</form>
						</div>
				</section>

				<section id="usersChat">
						<div id="users">
								<ul id="onlineTA">
										<li>Paul</li>
										<li>Tania</li>
								</ul>
								<ul id="onlineUsers">
								</ul>
						</div>
						<div id="chat">
						</div>
				</section>
			</div>
		<footer>
			<img src="backchat.png" alt="backchat, by Research Renegades" />
		</footer>	
        <script type='text/javascript' src='backchannel.js'></script>
        </body>
</html>
